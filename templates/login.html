<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{{ title }}</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static "favicon.ico" %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <link href="{% static "assets/plugins/bootstrap/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static "assets/plugins/node-waves/waves.css" %}" rel="stylesheet"/>

    <!-- Animation Css -->
    <link href="{% static "assets/plugins/animate-css/animate.css" %}" rel="stylesheet"/>

    <!-- Custom Css -->
    <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
</head>

<body class="login-page">
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">Intranet de Aplicaciones<b>OTIN</b></a>
        <small>Intranet de Aplicaciones</small>
    </div>
    <div class="card">
        <div class="body">
            <form method="POST" id="frm_auth">
                <div class="msg">Coloque sus credenciales para iniciar sesión</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="usuario" placeholder="Usuario" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="clave" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-offset-4">
                        <button id="btn_iniciar_sesion" type="submit" class="btn bg-pink waves-effect">INICIAR SESIÓN
                        </button>
                    </div>
                </div>
                <div class="row m-t-15 m-b--20">
                    <div class="col-xs-6">
                        {#                        <a href="sign-up.html">Registrese!</a>#}
                    </div>
                    <div class="col-xs-6 align-right">
                        <a href="#">Olvidó su contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static "assets/plugins/jquery/jquery.min.js" %}"></script>

<!-- Bootstrap Core Js -->
<script src="{% static "assets/plugins/bootstrap/js/bootstrap.js" %}"></script>

<!-- Select Plugin Js -->
<script src="{% static "assets/plugins/bootstrap-select/js/bootstrap-select.js" %}"></script>

<!-- Slimscroll Plugin Js -->
<script src="{% static "assets/plugins/jquery-slimscroll/jquery.slimscroll.js" %}"></script>

<!-- Waves Effect Plugin Js -->
<script src="{% static "assets/plugins/node-waves/waves.js" %}"></script>

<!-- Jquery CountTo Plugin Js -->
<script src="{% static "assets/plugins/jquery-countto/jquery.countTo.js" %}"></script>

<!-- Demo Js -->
<script src="{% static "assets/js/demo.js" %}"></script>
<script type="text/javascript" src="{% static "assets/js/require.js" %}"
        data-main="{% static "build/auth/auth.controller.js" %}"></script>

</body>

</html>
