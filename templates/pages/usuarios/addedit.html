{% extends 'base.html' %}
{% load staticfiles %}

{% block breadcumbs %}
    <ol class="breadcrumb">
        <li>
            <a href="javascript:void(0);">
                <i class="material-icons">home</i> Usuarios
            </a>
        </li>
        <li>
            <a href="javascript:void(0);">
                <i class="material-icons">person</i> Editar Usuario
            </a>
        </li>
    </ol>
{% endblock %}

{% block content %}
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header bg-light-blue">
                    <h2>
                        USUARIO
                    </h2>
                    <ul class="header-dropdown m-r--7">
                        <li>
                            <a href="javascript:void(0);">
                                <i class="material-icons">person_add</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="row clearfix">
                        <form>
                            <div class="col-md-4">
                                <label>Nombres</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="nombre"
                                               placeholder="Ingrese su nombre completo">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label>Apellido Paterno</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="ape_pat"
                                               placeholder="Ingrese su apellido paterno">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="email_address">Apellido Materno</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="ape_mat"
                                               placeholder="Ingrese su apellido materno">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email_address">Teléfono</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="celular"
                                               placeholder="Ingrese su número de teléfono">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email_address">Celular</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="celular"
                                               placeholder="Ingrese su número celular">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label class="card-inside-title" for="email_address">Tipo de Contrato</label>
                                <div class="demo-radio-button">
                                    <input name="group1" type="radio" id="radio1">
                                    <label for="radio1">Locación</label>
                                    <input name="group1" type="radio" id="radio2">
                                    <label for="radio2">CAS</label>
                                    <input name="group1" type="radio" id="radio3">
                                    <label for="radio3">Nombrado</label>
                                    <input name="group1" type="radio" id="radio4">
                                    <label for="radio4">Externo</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="email_address">Fecha de Contrato Inicio</label>
                                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control date" placeholder="Ex: 30/07/2016">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="email_address">Fecha de Contrato Fin</label>
                                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control date" placeholder="Ex: 30/07/2016">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="email_address">Fecha de Contrato Extendida</label>
                                <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">date_range</i>
                                            </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control date" placeholder="Ex: 30/07/2016">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="email_address">Rol:</label>
                                <select class="form-control show-tick">
                                    <option value="">Seleccione el Rol</option>
                                    <option value="10">Administrador</option>
                                    <option value="20">Jefe Distrital</option>
                                    <option value="30">Jefe Zonal</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="checkbox" id="remember_me_5" class="filled-in">
                                <label for="remember_me_5">Activo</label>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-primary waves-effect" type="submit">GUARDAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
